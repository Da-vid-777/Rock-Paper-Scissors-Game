<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="RPS.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>Rock paper scissors game</h1>
    <div>
        <div id="inner">
          <p id="player-pick" class="one">Player's pick: </p>
          <p id="computer-pick" class="two">Computer's pick: </p>
        </div>
    </div>
    
    <div class="container">
        <button class="btn"><img src="Rock_pic.jfif" alt="">Rock</button>
        <button class="btn"><img src="paper_pic.png" alt="">Paper</button>
        <button class="btn"><img src="scissor_pic.png" alt="">scissors</button>
    </div>
            <div id="OTC">
             
                <h2 id="result">Result: </h2>
            </div>
            <div class="score">
                <h2>Player's Score</h2>
                 <p id="pscore">0</p>
                 <h2>Computer's Score</h2>
                 <p id="cscore">0</p>
            </div>
    
    <script src="RPS.js"></script>

</body>
</html>
